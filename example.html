<!DOCTYPE html>
<html>
<head>
    <title>Docson Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/docson.css">
    <script src="js/jsonpointer.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/docson.js"></script>
    <script src="js/markdown.js"></script>
</head>
<body>
<div id="doc"></div>
<script charset="utf-8">
    $(function() {
        var schema =
        {
            "id": "Invoice",
            "description": "Represents the _document_ sent to the customer for payment.",
            "properties": {
                "customer": {
                    "description": "Who will pay?\nNot me! éàè",
                    "type": "string"
                },
                "lines": {
                    "description": "Invoice content ",
                    "type": "array",
                    "items": {
                        "$ref": "InvoiceLine"
                    }
                },
                "dimension": {
                    "description": "Total dimension of the order ",
                    "$ref": "Dimension"
                },
                "props": {
                    "type": "object",
                    "properties": {
                        "key": {
                            "type": "string"
                        },
                        "value" : {
                            "type": "object"
                        }
                    }
                }
            },
            "required": [ "customer" ],
            "InvoiceLine": {
                "id": "InvoiceLine",
                "properties": {
                    "product": {
                        "$ref": "Product"
                    },
                    "quantity": {
                        "type": "number"
                    }
                }
            },
            "Dimension": {
                "id": "Dimension",
                "properties": {
                    "width": {
                        "description": "Width in cm ",
                        "type": "number"
                    },
                    "height": {
                        "description": "Height in cm ",
                        "type": "number"
                    },
                    "length": {
                        "description": "Length in cm ",
                        "type": "number"
                    }
                }
            },
            "Product": {
                "id": "Product",
                "properties": {
                    "name": {
                        "description": "Uniquely defines the product ",
                        "type": "string"
                    },
                    "dimension": {
                        "description": "How big it is ",
                        "$ref": "Dimension"
                    },
                    "category": {
                        "description": "Classification ",
                        "$ref": "Category"
                    }
                }
            },
            "Category": {
                "id": "Category",
                "properties": {
                    "name": {
                        "description": "Uniquely identifies the category ",
                        "type": "string"
                    },
                    "level": {
                        "description": "Classification level from 1 to 5 (highest) ",
                        "type": "number"
                    }
                }
            }
        }
        docson.doc("doc", schema);
    });
</script>
</body>
</html>
